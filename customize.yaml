script.remote_control:
  custom_ui_state_card: state-card-tiles
  config:
    columns: 7
    row_height: 75px
    column_width: 62px
    gap: 15px
    color: '#262B38'
    #color_on: 'var(--primary-color)'
    color_on: '#ffffff'
    color_off: '#ffffff'
    entities:
      - entity: switch.vol_up
        caption: Volume Up
        icon: mdi:volume-plus
        column: 1
        row: 1
      - entity: switch.vol_down
        caption: Volume Down
        icon: mdi:volume-minus
        column: 2
        row: 1
      - entity: switch.mute
        caption: Mute
        icon: mdi:volume-mute
        column: 5
        row: 1
      - entity: switch.mixer
        caption: Mixer
        icon: mdi:tune
        column: 3
        row: 1
      - entity: switch.tv
        caption: TV
        icon: mdi:television-classic
        column: 4
        row: 1
      

script.tv_remote_control:
  custom_ui_state_card: state-card-tiles
  config:
    columns: 7
    row_height: 75px
    column_width: 62px
    gap: 15px
    color: '#262B38'
    #color_on: 'var(--primary-color)'
    color_on: '#ffffff'
    color_off: '#ffffff'
    entities:
      - entity: switch.office_tv_onoff
        caption: Power
        icon: mdi:power
        column: 1
        row: 1
      - entity: switch.up
        caption: Up
        icon: mdi:menu-up
        column: 2
        row: 1
      - entity: switch.menu
        caption: Menu
        icon: mdi:menu
        column: 3
        row: 1
      - entity: switch.left
        caption: Left
        icon: mdi:menu-left
        column: 1
        row: 2
      - entity: switch.ok
        caption: OK
        icon: mdi:checkbox-blank-circle
        column: 2
        row: 2
      - entity: switch.right
        caption: Right
        icon: mdi:menu-right
        column: 3
        row: 2
      - entity: switch.av
        caption: AV
        icon: mdi:video-input-hdmi
        column: 1
        row: 3
      - entity: switch.down
        caption: Down
        icon: mdi:menu-down
        column: 2
        row: 3
      - entity: switch.exit
        caption: Exit
        icon: mdi:exit-to-app
        column: 3
        row: 3

